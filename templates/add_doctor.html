{% extends 'base.html' %}
{% load static %}

{% block content %}
    <div class="content-wrapper">
        <div class="form-container">
            <h2>Add New Doctor</h2>
            <form method="post" class="doctor-form">
                {% csrf_token %}
                <div class="form-group">
                    <label for="{{ form.name.id_for_label }}">Name:</label>
                    {{ form.name }}
                </div>
                <div class="form-group">
                    <label for="{{ form.department.id_for_label }}">Department:</label>
                    {{ form.department }}
                </div>
                <div class="form-group">
                    <label for="{{ form.experience_years.id_for_label }}">Experience (Years):</label>
                    {{ form.experience_years }}
                </div>
                <button type="submit" class="btn btn-primary">Add Doctor</button>
                <a href="{% url 'doctor_list' %}" class="btn btn-secondary">Cancel</a>
            </form>
        </div>
    </div>
{% endblock %}
